<div class="text-layout">
    <h1>DecimalPipe y Porcetaje</h1>
    <p>Pipes incluidos en Angular - Usualmente incluidos en el Common Module.</p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ ( ventasNetas + 1234569) | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{ ( ventasNetas + 2000000) | currency:'ARS':'symbol-narrow':'1.0-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Margen de Ganancias"
                subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
    
</div>
